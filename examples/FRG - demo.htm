            {
                "type": "group",

                "type": "raw",

                    "hours",
                    3
                ]
            }
        ],
        "formatterFunctions": [
            {
                "name": "NameDisplay",
                "function": "console.dir(data); done('Name: ' + row.name)",
            },
            {
                "name": "HoursDisplay",
                "function": "done('Hours: ' + input)",
            }
        ]
    };


        const frg = new FluentReportsGenerator({
            id: "fluentReportsEditor",
            data: data,
            report: reportData,
            debug: true,
            formatterFunctions: {
                'NumberFunction': function(input, data, callback) {
                    if(input !== Math.round(input)){
                        callback(input);
                    }
                    callback (input + '.0');
                }
            },
            save: (value, done) => {
                console.log("Saving");
                const results = document.getElementById("results");
                results.innerText = JSON.stringify(value, null, 4);
                done();
            }
        });
</script>
